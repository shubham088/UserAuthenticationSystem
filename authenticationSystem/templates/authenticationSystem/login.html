<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h3>Login</h3>

    <form class="" action="login" method="post">
      {% csrf_token %}
      Username : <input type="text" name="username" value="" placeholder="username" required><br>
      Password : <input type="password" name="password" value="" placeholder="password" required><br>
      <button type="submit" name="submit">Submit</button>

    </form>

  </body>
</html>
