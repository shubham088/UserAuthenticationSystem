<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h3>Register</h3>

    <form class="" action="register" method="post">
      {% csrf_token %}
      First Name : <input type="text" name="first-name"  placeholder="First Name" required> <br>
      Last Name : <input type="text" name="last-name"  placeholder="Last Name" required> <br>
      Username : <input type="text" name="username"  placeholder="username" required><br>
      Email :<input type="email" name="email" placeholder="email id" required><br>
      Password : <input type="password" name="password"  placeholder="password" required><br>
      Re-enter Password : <input type="password" name="password2"  placeholder="password" required><br>
      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
